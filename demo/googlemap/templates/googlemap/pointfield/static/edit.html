{% extends "base.html" %}

{% block extrahead %}
    {{ form.media }}
{% endblock extrahead %}

{% block breadcrumb_item %}
    <li class="breadcrumb-item"><a href="{% url "googlemap:pointfield_static_list" %}">GoogleMap PointField Static Widget</a></li>
{% endblock %}

{% block content %}
    <form action="{% url "googlemap:pointfield_static_edit" obj.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-primary btn-lg">Save</button>
    </form>
{% endblock content %}
